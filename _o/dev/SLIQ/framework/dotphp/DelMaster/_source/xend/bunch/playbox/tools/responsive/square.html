<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Responsive Square</title>
	<style media="all" type="text/css">
		#testbox {background: #DCDCDc; /*padding: 5px;*/ width: 20%; position: relative;}
		.square {
			position: relative;
			width: 50%;

			border: 1px solid tan;
			background: #FDFDFD;
			color: tan;
			/*padding: 5px;*/
		}

		.square:after {
		  content: "";
		  display: block;
		  padding-bottom: 100%;
		}

		.square-content {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		}
	</style>
</head>
<body>
	
	<div id="testbox">
	<div class="square">
		<div class="square-content">
			Hello! Square
		</div>
	</div>
	</div>
</body>
</html>
